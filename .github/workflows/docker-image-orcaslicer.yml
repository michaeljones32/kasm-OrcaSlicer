name: BambuStudio Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        repository: 'SoftFever/OrcaSlicer'
    # - name: Set Dockerfile to use Kasm base image
    #   run: sed -i '1cFROM kasmweb/core-ubuntu-focal:1.13.0-rolling\nUSER root' Dockerfile
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ghcr.io/michaeljones32/kasm-orcaslicer:latest